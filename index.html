<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta tags for proper character encoding and responsive viewport -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <!-- External stylesheet links -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Font Awesome CDN for social media icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  </head>
  <body>
    <!-- Main card container -->
    <div class="card">
      <!-- Left section with profile picture and basic info -->
      <div class="left-section">
        <!-- Profile image with circular frame -->
        <div class="profile-image-container">
          <img src="./bot.png" alt="Profile Image" class="profile-image" />
        </div>
        <!-- Basic profile information -->
        <h1 class="name">Viloria</h1>
        <p class="title">Full Stack Software Engineer</p>
        <p class="company">AI Techno.Corp</p>
      </div>
      <!-- Right section with detailed information -->
      <div class="right-section">
        <!-- Professional bio/description -->
        <p class="description">
          Dedicated to find solutions for challenging technical problems.
          Continuously seeking opportunities to expand knowledge to reach new
          approaches.
        </p>
        <!-- Contact information -->
        <p class="contact-info">
          <span class="email">josh.vilo@email.com</span> â€¢
          <span class="location">Bronx, NY</span>
        </p>
        <!-- Social media links -->
        <div class="social-links">
          <a href="#" class="social-link"><i class="fab fa-linkedin"></i></a>
          <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-link"><i class="fab fa-github"></i></a>
        </div>
        <!-- Skills section with tags -->
        <div class="skills">
          <span class="skill-tag">JavaScript</span>
          <span class="skill-tag">React</span>
          <span class="skill-tag">Node.js</span>
          <span class="skill-tag">C#</span>
        </div>
        <!-- Call-to-action button -->
        <button class="view-profile">View Full Profile</button>
      </div>
    </div>
  </body>
</html>
